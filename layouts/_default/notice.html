<li class="d-md-table mb-4 w-100 border-bottom hover-shadow">
  <div class="d-md-table-cell text-center p-4 bg-primary text-white mb-4 mb-md-0" style="width:12.5%">
    <span class="h2 d-block">{{ .Params.PublishDate.Format "2"}}</span> {{ .PublishDate.Format "Jan, 2006"}}
  </div>
  <div class="d-md-table-cell px-4 vertical-align-middle mb-4 mb-md-0">
    <a href="{{ .Params.Link }}" class="h4 mb-3 d-block" target="_blank">
      {{ .Title }}
    </a>
    <p class="mb-0">{{ .Description | truncate 100 }}</p>
  </div>
  <div class="d-md-table-cell text-right pr-0 pr-md-4">
    <a href="{{ .Params.Link }}" class="btn btn-primary" target="_blank">
      {{ i18n "read_more"}}
    </a>
  </div>
</li>
